<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div id="app">
 <h1>{{ titulo }}</h1>

 <input type="texto" v-model="newItem" @keyup.enter="addItem"> 
 <button @click="addItem">Add</button>
 
 <ul>
     <li v-for="fruta of list"> 
         <input type="number" v-model.number="fruta.cantidad">
         {{ fruta.nombre}}
         <button @click="fruta.cantidad++">+</button>
         <button @click="fruta.cantidad--">-</button>
        <span v-if="fruta.cantidad === 0">Sin Stock</span>
     </li>
 </ul>

 <h4>TOTAL: {{ sumItem }}</h4>
</div>


<style>
    input {

    }
</style>



    <!-- Links vue and app-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>    
</body>
</html>
