<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market List App</title>
    <link rel="StyleSheet" href="style.css" type="text/css">
</head>
<body>

<div id="app">
    
      <h1 class="titulo">{{ titulo }}</h1>
   

    
      <input class="barra" type="texto" v-model="newItem" @keyup.enter="addItem"> 
      <button class="btn" @click="addItem">ADD</button>
   

 <ul>
     <li v-for="fruta of list"> 
        <button class="btnCantidad1" @click="fruta.cantidad++">+</button>
        <button class="btnCantidad2" @click="fruta.cantidad--">-</button>
         <input class="listaFruta" type="number" v-model.number="fruta.cantidad">
         {{fruta.nombre}}
         <span class="sinStock" v-if="fruta.cantidad === 0">Sin Stock</span>
     </li>
 </ul>

 <h4 class="total">TOTAL: {{ sumItem }}</h4>
</div>


<style>
    input {

    }
</style>



    <!-- Links vue and app-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>    
</body>
</html>
